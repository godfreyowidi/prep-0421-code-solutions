<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Creation</title>
</head>

<body>
  <div id="container">

  </div>
  <script>
    // Your code here
var $container = document.querySelector('#container');
console.log('$container');

document.body.onload = addElement;

function addElement() {
  var $heading = document.createElement('h1');
  console.log($heading);

  var $addContent = document.createTextNode('Hello World!');
  console.log($addContent);

  $container.appendChild($heading);

  var newContent = document.getElementById('h2');
  document.body.insertBefore($addContent, newContent);
}
  </script>
</body>

</html>
